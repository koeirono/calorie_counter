<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/475566af2a.js" crossorigin="anonymous"></script>
    <title>Calorie Counter</title>
</head>

<body class="bg-gradient-to-r from-lime-600 to-grey-500 p-10 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white p-6 rounded-2xl shadow-lg border border-white">
        
        <h1 class="text-3xl font-bold mb-6 text-center text-green-700 flex items-center justify-center gap-2">
            <i class="fa-solid fa-bowl-food text-green-600"></i>
            Calorie Counter
        </h1>

        <div id="error_msg" class="mb-2 text-red-500 font-medium text-center"></div>

        <div class="bg-gray-200/50 rounded-full h-6 w-full mb-4 shadow-inner">
            <div id="progress_bar"
                class="bg-gradient-to-r from-green-500 to-lime-400 h-6 rounded-full text-center text-grey-700 text-sm t"
                style="width: 0%">
                0%
            </div>
        </div>

        <form id="food_form" class="mb-4 space-y-2">
            <input type="text" id="food_item" placeholder="Enter a food item..."
                class="border border-green-300 p-3 w-full rounded-xl shadow-sm focus:ring-2 focus:ring-green-400 focus:outline-none" required />
            <button type="submit"
                class="bg-gradient-to-r from-green-500 to-lime-400 text-white p-3 w-full rounded-xl font-semibold shadow hover:scale-105 transition-transform duration-200">
                Add Food <i class="fa-solid fa-plus ml-1"></i>
            </button>
        </form>

        <ul id="item" class="mb-4 space-y-2"></ul>

        <div class="text-lg font-bold mb-4 text-center text-green-700">
            Total Calories: <span id="total_calories">0</span>
        </div>

        <button id="reset_btn"
            class="bg-gradient-to-r from-red-500 to-pink-500 text-white p-3 w-full rounded-xl font-semibold shadow hover:scale-105 ">
            Reset
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
